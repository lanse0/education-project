server:
  port: 8081
spring:
  application:
    name: course-server
  cloud:
    nacos:
      #注册中心 & 配置中心的统一地址配置
      server-addr: @nacos-server@
  profiles:
    active: @runtime-profile@
seata:
  #配置seata注册到nacos
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 192.168.121.129:8848
      group : "SEATA_GROUP"
      namespace: "public"
      username: "nacos"
      password: "nacos"
  #配置seata读取nacos配置中心
  config:
    type: nacos
    nacos:
      server-addr: 192.168.121.129:8848
      group: "SEATA_GROUP"
      namespace: "seata"
      username: "nacos"
      password: "nacos"
  #配置分布式事务组的名称
  tx-service-group: my_test_tx_group