server:
  port: 80
  #  最大请求头 KB
  max-http-header-size: 102400
spring:
  application:
    name: gateway
  cloud:
    nacos:
      #注册中心 & 配置中心的统一地址配置
      server-addr: @nacos-server@
      config:
        #配置动态路由规则
        shared-configs:
          - data-id: gateway-config.yaml
            refresh: true
          - data-id: gateway-ignore-url.yml
            refresh: true
  profiles:
    active: @runtime-profile@

#根据请求来源的用户类型 配置信息
request:
  fromType:
    # 0 - 后台管理系统  用户转换对象 - com\qf\data\user\dto\SysUserPowerDto.java
    0: com.qf.data.user.dto.SysUserPowerDto
    1: com.qf.data.user.entity.Teacher
    2: com.qf.data.user.entiey.WxUser